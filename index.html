<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
        <form id="survey-form" action="">
            <label id="name-label" for="name">Name
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </label><br>
            <label id="email-label" for="email">Email
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </label><br>
            <label id="number-label" for="number">Age (optional)
                <input type="number" name="number" id="number" placeholder="Age" min="13" max="120" required>
            </label><br>
            <label id="dropdown-label" for="dropdown">Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label><br>
            <label for="radio-label">Would you recommend freeCodeCamp to a friend?
                <br><label for="definitely-radio"><input type="radio" name="recommend-radio" id="definitely-radio"
                        value="definitely" checked> Definitely</label>
                <br><label for="maybe-radio"></label><input type="radio" name="recommend-radio" id="maybe-radio"
                    value="maybe"> Maybe</label>
            <br><label for="notsure-radio"></label><input type="radio" name="recommend-radio" id="notsure-radio"
                value="notsure"> Not Sure</label>
            </label><br>
            <label id="feature-dropdown-label" for="feature-dropdown">What is your favorite feature of freeCodeCamp?
                <select name="dropdown" id="feature-dropdown">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label><br>
            <label id="checkbox-label" for="checkbox">What would you like to see improved? (Check all that apply)
                <br><input type="checkbox" name="fe-projects-checkbox" id="fe-projects-checkbox" value="fe-projects">
                <label for="fe-projects-checkbox">Front-end Projects</label>
                <br><input type="checkbox" name="be-projects-checkbox" id="be-projects-checkbox" value="be-projects">
                <label for="be-projects-checkbox">Back-end Projects</label>
                <br><input type="checkbox" name="data-visztn-checkbox" id="data-visztn-checkbox" value="data-visztn">
                <label for="data-visztn-checkbox">Data Visualization</label>
                <br><input type="checkbox" name="challenges-checkbox" id="challenges-checkbox" value="challenges">
                <label for="challenges-checkbox">Challenges</label>
                <br><input type="checkbox" name="os-community-checkbox" id="os-community-checkbox" value="os-community">
                <label for="os-community-checkbox">Open Source Community</label>
                <br><input type="checkbox" name="gitter-helproom-checkbox" id="gitter-helproom-checkbox"
                    value="gitter-helproom">
                <label for="gitter-helproom-checkbox">Gitter help rooms</label>
                <br><input type="checkbox" name="videos-checkbox" id="videos-checkbox" value="videos">
                <label for="videos-checkbox">Videos</label>
                <br><input type="checkbox" name="city-meetups-checkbox" id="city-meetups-checkbox" value="city-meetups">
                <label for="city-meetups-checkbox">City Meetups</label>
                <br><input type="checkbox" name="wiki-checkbox" id="wiki-checkbox" value="wiki">
                <label for="wiki-checkbox">Wiki</label>
                <br><input type="checkbox" name="forum-checkbox" id="forum-checkbox" value="forum">
                <label for="forum-checkbox">Forum</label>
                <br><input type="checkbox" name="addtn-courses-checkbox" id="addtn-courses-checkbox"
                    value="addtn-courses">
                <label for="addtn-courses-checkbox">Additional Courses</label>
            </label><br>
            <label for="text-area">Any comments or suggestions?
                <br><textarea name="addtn-comments-text-area" id="addtn-comments-text-area" cols="30"
                    rows="5"></textarea>
            </label><br>
            <input id="submit" type="submit" value="submit" />
        </form>
    </div>
</body>

</html>
