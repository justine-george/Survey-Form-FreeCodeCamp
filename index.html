<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
        <form id="survey-form" class="survey-form" action="">
            <label id="name-label" for="name">Name
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </label>
            <label id="email-label" for="email">Email
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </label>
            <label id="number-label" for="number">Age <span class="subscript-text">(optional)</span>
                <input type="number" name="number" id="number" placeholder="Age" min="13" max="120" required>
            </label>
            <label id="dropdown-label" for="dropdown">Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <label for="radio-label">Would you recommend freeCodeCamp to a friend?
                <label class="radio-class" for="definitely-radio">
                    <input type="radio" name="recommend-radio" id="definitely-radio" value="definitely" checked>
                    Definitely
                </label>
                <label class="radio-class" for="maybe-radio">
                    <input type="radio" name="recommend-radio" id="maybe-radio" value="maybe"> Maybe
                </label>
                <label class="radio-class" for="notsure-radio">
                    <input type="radio" name="recommend-radio" id="notsure-radio" value="notsure"> Not Sure
                </label>
            </label>
            <label id="feature-dropdown-label" for="feature-dropdown">What is your favorite feature of freeCodeCamp?
                <select name="dropdown" id="feature-dropdown">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
            <label id="checkbox-label" for="checkbox">What would you like to see improved? <span
                    class="subscript-text">(Check all that apply)</span>
                <label class="checkbox-class" for="fe-projects-checkbox">
                    <input type="checkbox" name="fe-projects-checkbox" id="fe-projects-checkbox" value="fe-projects">
                    Front-end Projects</label>
                <label class="checkbox-class" for="be-projects-checkbox">
                    <input type="checkbox" name="be-projects-checkbox" id="be-projects-checkbox" value="be-projects">
                    Back-end Projects</label>
                <label class="checkbox-class" for="data-visztn-checkbox">
                    <input type="checkbox" name="data-visztn-checkbox" id="data-visztn-checkbox" value="data-visztn">
                    Data Visualization</label>
                <label class="checkbox-class" for="challenges-checkbox">
                    <input type="checkbox" name="challenges-checkbox" id="challenges-checkbox" value="challenges">
                    Challenges</label>
                <label class="checkbox-class" for="os-community-checkbox">
                    <input type="checkbox" name="os-community-checkbox" id="os-community-checkbox" value="os-community">
                    Open Source Community</label>
                <label class="checkbox-class" for="gitter-helproom-checkbox">
                    <input type="checkbox" name="gitter-helproom-checkbox" id="gitter-helproom-checkbox"
                        value="gitter-helproom">
                    Gitter help rooms</label>
                <label class="checkbox-class" for="videos-checkbox">
                    <input type="checkbox" name="videos-checkbox" id="videos-checkbox" value="videos">
                    Videos</label>
                <label class="checkbox-class" for="city-meetups-checkbox">
                    <input type="checkbox" name="city-meetups-checkbox" id="city-meetups-checkbox" value="city-meetups">
                    City Meetups</label>
                <label class="checkbox-class" for="wiki-checkbox">
                    <input type="checkbox" name="wiki-checkbox" id="wiki-checkbox" value="wiki">
                    Wiki</label>
                <label class="checkbox-class" for="forum-checkbox">
                    <input type="checkbox" name="forum-checkbox" id="forum-checkbox" value="forum">
                    Forum</label>
                <label class="checkbox-class" for="addtn-courses-checkbox">
                    <input type="checkbox" name="addtn-courses-checkbox" id="addtn-courses-checkbox"
                        value="addtn-courses">
                    Additional Courses</label>
            </label>
            <label class="text-area" for="text-area">Any comments or suggestions?
                <textarea placeholder="Enter your comment here..." name="addtn-comments-text-area"
                    id="addtn-comments-text-area" cols="30" rows="5"></textarea>
            </label>
            <input id="submit" type="submit" value="Submit" />
        </form>
    </div>
</body>

</html>
